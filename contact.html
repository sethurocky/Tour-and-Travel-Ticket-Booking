<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tour and Travel Agency Website Design</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file cdn link  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">

        <a href="#" class="logo"> <i class="fas fa-paper-plane"></i> travel Agency</a>
  
    
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-moon" id="theme-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    
        <nav class="navbar">
            <a href="./index.html">home</a>
            <a href="./packages.html">packages</a>
            <a href="./services.html">services</a>
            <a href="./pricing.html">pricing</a>
            <a href="#review">review</a>
            <a href="./contact.html">contact</a>
            <a href="./blogs.html">blogs</a>
        </nav>
    
        <form action="" class="login-form">
    
            <div class="inputBox">
                <span>username</span>
                <input type="text" placeholder="enter your name">
            </div>
    
            <div class="inputBox">
                <span>password</span>
                <input type="password" placeholder="enter your password">
            </div>
    
            <div class="remember">
                <input type="checkbox" name="" id="login-remember">
                <label for="login-remember">remember me</label>
            </div>
    
            <input type="submit" class="btn" value="login">
    
        </form>
    
    </header>
    <section class="contact pad" id="contact">

        <h1 class="heading"> <span>contact</span> us </h1>
    
        <form action="" data-aos="zoom">
    
            <div class="inputBox">
                <input type="text" placeholder="name" data-aos="fade-up">
                <input type="email" placeholder="email" data-aos="fade-up">
            </div>
    
            <div class="inputBox">
                <input type="number" placeholder="number" data-aos="fade-up" min="0">
                <input type="text" placeholder="subject" data-aos="fade-up">
            </div>
    
            <textarea name="" placeholder="your message" id="" cols="30" rows="10" data-aos="fade-up"></textarea>
            
            <input type="submit" value="send message" class="btn submit">
    
        </form>
    
    </section>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- custom js file link  -->
<script src="js/script.js"></script>
<script>

    AOS.init({
        duration:800,
        delay:400
    });
    
    </script>
</body>
</html>
